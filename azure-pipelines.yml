# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: '11801 ACR'
        repository: 'jenkins'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
    - task: Docker@2
      displayName: 'Login ACN11801'
      inputs:
        containerRegistry: '11801 ACR'
        command: login
    - task: Docker@2
      displayName: 'Login acncio'
      inputs:
        containerRegistry: acncio
        command: login
    - task: aquasecScanner@4
      displayName: 'Image Scanning'
      inputs:
        image: 'acr11801.azurecr.io/jenkins:$(tag)'
        scanType: 'local'
        register: false
        hideBase: false
        showNegligible: false
        windowsScannerVersion: '4.2.0'
        scanner: 'acncio.azurecr.io/aqua-scanner:4.2.19364'
        registry: 'acr11801'
        connection: 'Aqua Console â€“ PreDev'
    

